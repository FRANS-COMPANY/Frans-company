<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f8fc;
    margin: 0;
    padding: 0;
    color: #333;
  }

  header {
    height: 90vh;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 20px;
    color: white;
    text-align: center;
    transition: background-image 1s ease-in-out;
    position: relative;
  }

  header::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1;
  }

  header * {
    position: relative;
    z-index: 2;
  }

  header img {
    height: 80px;
    margin-bottom: 10px;
    background-color: rgba(0, 0, 0, 0.3);
    padding: 10px;
    border-radius: 10px;
  }

  nav {
    background-color: #002d5a;
    padding: 15px;
    display: flex;
    justify-content: flex-start;
    gap: 40px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
  }

  nav a:hover {
    text-decoration: underline;
  }

  main {
    max-width: 1000px;
    margin: auto;
    padding: 0;
  }

  .hero {
    background: url("transition.jpg") no-repeat center;
    background-size: cover;
    padding: 50px 30px;
    margin-top: -60px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
  }

  .hero h2 {
    color: #004080;
    font-size: 28px;
    margin-bottom: 15px;
  }

  .hero p {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: justify;
  }

  .btn-main {
    display: inline-block;
    padding: 12px 20px;
    margin: 10px 5px 0 0;
    background-color: #004080;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }

  .btn-main:hover {
    background-color: #0066cc;
  }

  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px 20px;
  }

  .feature {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }

  .feature h3 {
    color: #004080;
    font-size: 20px;
    margin-bottom: 10px;
  }

  .feature p {
    font-size: 15px;
  }

  footer {
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 20px;
  }
</style>

<script>
  // Redirection automatique vers l'anglais si langue détectée
  if (navigator.language.startsWith("en")) {
    window.location.href = "index-en.html";
  }

  // Défilement d’images de fond sans zoom exagéré
  const images = ["motivation.jpg", "team.jpg", "franck.jpg", "bleulogo.png"];
  let current = 0;
  function changeBackground() {
    const header = document.querySelector("header");
    header.style.backgroundImage = `url('${images[current]}')`;
    current = (current + 1) % images.length;
  }

  window.onload = () => {
    changeBackground();
    setInterval(changeBackground, 5000);
  };
</script>
